<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Messaging | Salesforce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SLDS (Lightning Design System) -->
  <link rel="stylesheet" href="https://www.lightningdesignsystem.com/assets/styles/salesforce-lightning-design-system.min.css" />

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: ITC Avant Garde;
      src: url(https://a.sfdcstatic.com/shared/fonts/avant-garde/4c0a2f1e-8b66-47d8-8e7c-9b259c4d363f.woff2) format("woff2"),
           url(https://a.sfdcstatic.com/shared/fonts/avant-garde/f8c88707-ed03-43dd-aec9-29571c329bcc.woff) format("woff");
      font-weight: 400;
    }

    body {
      background: #EAF5FE;
      font-family: system-ui;
      margin: 0;
      padding: 0;
    }

    #bgImage {
      min-height: 100%;
      min-width: 1024px;
      width: 100%;
      height: auto;
      position: fixed;
      top: 350px;
      left: -64px;
      background-image: url(/projRes/ui-admin-success-components/img/easy-onboarding-bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -99999;
    }

    #mainContainer {
      margin: 34px;
    }

    #bodyContainer h1 {
      font-family: ITC Avant Garde;
      font-weight: 600;
      font-size: 48px;            
      color: #032D60;
    }

    #bodyContainer ol {
      list-style: decimal;
      padding-left: 1em;
    }

    #bodyContainer ol li {
      margin-bottom: 16px;
      font-weight: 500;
      font-size: 16px;
      line-height: 24px;
      color: #001639;
    }

    #accordion {
      background-color: #eee;
      width: 75%;
      cursor: pointer;
      padding: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      text-align: left;
      transition: 0.4s;
    }

    #accordion img {
      display: inline;
      width: 16px;
      margin-right: 10px;
    }

    .active, #accordion:hover {
      background-color: #ccc; 
    }

    #accordion .chevrondown {
      display: none;
    }

    #accordion.active .chevronright {
      display: none;
    }

    #accordion.active .chevrondown {
      display: inline;
    }

    #videoDemoContainer {
      margin: 20px 0px;
      width: 330px;
      height: 452px;
      display: none;
    }
  </style>

  <script async src="https://play.vidyard.com/embed/v4.js"></script>
</head>
<body>
  <div id="bgImage"></div>
  <div id="mainContainer">
    <div id="logoContainer">
      <img id="logo" src="https://c1.sfdcstatic.com/content/dam/sfdc-docs/www/logos/logo-salesforce.svg" width="65px" alt="Salesforce logo">
    </div>

    <div id="bodyContainer">
      <h1>Test Your Messaging Deployment</h1>
      <ol>
        <li>Open the agent console in another tab.</li>
        <li>Make yourself available in Omni-Channel.
          <br>
          <button id="accordion">
            <img class="chevronright" src="https://www.lightningdesignsystem.com/assets/icons/utility/chevronright.svg">
            <img class="chevrondown" src="https://www.lightningdesignsystem.com/assets/icons/utility/chevrondown.svg">
            Show Me Where
          </button>
          <div id="videoDemoContainer">
            <img
              style="display: block; max-width: 330px; max-height: 452px;"
              class="vidyard-player-embed"
              src="https://play.vidyard.com/6udN7LzkmqU8RgRvyoKDrS.jpg"
              data-uuid="6udN7LzkmqU8RgRvyoKDrS"
              data-v="4"
              data-type="inline"
              data-width="330"
              data-height="452"
            />
          </div>
        </li>
        <li>In this tab, send a message via the chat window.</li>
        <li>Accept the session in Salesforce and respond.</li>
        <li>Complete the conversation and end the session.</li>
      </ol>
    </div>
  </div>

  <script>
    const videoAccordion = document.getElementById("accordion");
    videoAccordion.addEventListener("click", function () {
      this.classList.toggle("active");
      const videoContainer = this.nextElementSibling;
      videoContainer.style.display = videoContainer.style.display === "block" ? "none" : "block";
    });
  </script>

  <!-- Embedded Messaging Script -->
  <script type="text/javascript">
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US';
        embeddedservice_bootstrap.init(
          '00Daj00000M3qi9',
          'Test_EMbedding_bot',
          'https://orgfarm-1664a72b95-dev-ed.develop.my.site.com/ESWTestEMbeddingbot1747380487142',
          {
            scrt2URL: 'https://orgfarm-1664a72b95-dev-ed.develop.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging:', err);
      }
    }
  </script>
  <script type="text/javascript" src="https://orgfarm-1664a72b95-dev-ed.develop.my.site.com/ESWTestEMbeddingbot1747380487142/assets/js/bootstrap.min.js" onload="initEmbeddedMessaging()"></script>
</body>
</html>
